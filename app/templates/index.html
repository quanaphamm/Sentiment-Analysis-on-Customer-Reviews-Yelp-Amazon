<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis on Customer Reviews</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <h1>Sentiment Analysis on Customer Reviews</h1>

  <!-- Search -->
  <label for="itemSearch">Search Product/Place:</label>
  <input type="text" id="itemSearch" oninput="searchItems()" placeholder="Type to search...">
  <ul id="suggestions"></ul>

  <!-- Summary -->
  <div id="summary" style="display:none;">
    <p><strong>Selected:</strong> <span id="selected-item"></span></p>
    <ul>
      <li>Positive: <span id="positive">--</span>%</li>
      <li>Neutral: <span id="neutral">--</span>%</li>
      <li>Negative: <span id="negative">--</span>%</li>
    </ul>
    <p><strong>Suggestion:</strong> <span id="suggestion">--</span></p>
  </div>

  <!-- Review Input -->
  <form id="review-form" style="display:none;">
    <label for="review">Write your review:</label><br>
    <textarea id="review" required></textarea><br>
    <button type="submit">Submit Review</button>
  </form>

  <!-- Prediction Output -->
  <div id="prediction-result" style="display:none;">
    <strong>Predicted Sentiment:</strong> <span id="predicted-sentiment"></span>
  </div>

  <script src="/static/script.js"></script>

</body>
</html>
